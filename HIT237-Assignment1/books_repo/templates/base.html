<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>{% block page_title %}Books Catalogue Website{% endblock %}</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        {% load static %}
        <!--<link rel="manifest" href="site.webmanifest">-->
        <link rel="apple-touch-icon" href="{% static 'img/icon.png' %}">
        <link rel="shortcut ico" href="{% static 'img/favicon.ico' %}" type="image/x-icon">
        <link rel="stylesheet" href="{% static 'css/normalize.css' %}">
        <link rel="stylesheet" href="{% static 'css/main.css' %}">
    </head>
    <body>
        <!--[if lte IE 9]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
        <![endif]-->

        
        <header>
            {% block page_heading_title %}<h1>Books Catalogue Website</h1>{% endblock %}
            <nav>
                <a href="{% url 'home' %}">Home</a>
                <a href="{% url 'books' %}">Books List</a>

            </nav>
        </header>
        

        {% block main_body %}{% endblock %}

            <p>&copy; 2018 Charles Darwin University  --  HIT237 Assignment 1 --  S263364 Joshua Bauer</p>
        </footer>

        <script src="{% static 'js/plugins.js' %}"></script>
        <script src="{% static 'js/main.js' %}"></script>

    </body>
